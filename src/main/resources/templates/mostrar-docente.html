<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
        <!-- Bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>

        <title>Mostrar Docente</title>
    </head>
    <body  class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0c1c3c;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse show" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Asignaturas</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/asignaturas/agregar}">Agregar Asignatura</a>
                                <a class="dropdown-item" th:href="@{/asignaturas/listado}">Listar Asignaturas</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Docente</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/docentes/agregar}">Agregar Docente</a>
                                <a class="dropdown-item" th:href="@{/docentes/listado}">Listar Docentes</a>
                            </div>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="#">Departamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Programa Academico</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bibliografía</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/consultas}">Consultas</a>
                        </li>
                        <form class="d-flex" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>  
        <div class="container mt-5 vj-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <a th:href="@{/docentes/agregar}" class="btn btn-outline-success">Agregar docente </a>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <!-- Encabezado de la página -->
                    <div class="page-header" style="border-bottom:1px solid #ccc;">
                        <h1>Datos del Docente</h1>
                    </div>
                </div>               
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <!-- Fotrografia del docente -->
                    <img th:src="${docente.docFoto}" class="img-fluid" alt="Fotografía del docente" width="640" height="853">
                </div>
                <div class="col-md-6">
                    <!-- Información del docente -->
                    <h2 th:text="${'Mátricula: '+docente.docMatricula}"></h2>

                    <p th:text="${'Nombre: ' + docente.docNombre}" class="card-text"></p> 
                    <p th:text="${'Apellidos: ' + docente.docApellidos}" class="card-text"></p> 
                    <p th:text="${'Teléfono: ' + docente.docTelefono}" class="card-text"></p>  
                    <p th:text="${'Email: ' + docente.docEmail}" class="card-text"></p>
                    <p>
                        <span th:text="${docente.departamento.dept_nombre}" class="badge rounded-pill text-bg-warning"></span>
                    </p>

                    <!-- Botones de acción -->
                    <div class="btn-group" role="group" aria-label="Botones de Acción">
                        <a th:href="@{/docentes/editar(docMatricula=${docente.docMatricula})}"
                           class="btn btn-primary" style="margin-right: 5px;">Editar</a>

                        <a th:href="@{/docentes/eliminar(docMatricula=${docente.docMatricula})}"
                           class="btn btn-danger">Eliminar</a>
                    </div>
                </div>                
            </div>
        </div>


        <footer class="bg-light text-center text-white mt-auto">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="https://www.facebook.com/uazcampusjalpa?mibextid=ZbWKwL" role="button"><i class="fab fa-facebook-f"></i></a>
                    <!-- Instagram -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="https://instagram.com/uaz_oficial?igshid=MzMyNGUyNmU2YQ==" role="button"><i class="fab fa-instagram"></i></a>
                    <!-- Linkedin -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="https://www.linkedin.com/in/uziel-jonathan-hern%C3%A1ndez-llamas-6290022a3?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" role="button"><i class="fab fa-linkedin-in"></i></a>
                    <!-- Github -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="https://github.com/uziel-hernandez12" role="button"><i class="fab fa-github"></i></a>
                </section>
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2023 Copyright:
                <a class="text-white" href="https://campusjalpa.uaz.edu.mx/">UAZ Campus Jalpa</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
